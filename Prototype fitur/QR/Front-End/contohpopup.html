<!DOCTYPE html>

<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style-perizinan.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" type="text/css" href="styles/style-sidebar.css" media="screen and (min-width: 768px)">
    <!-- <link rel="stylesheet" type="text/css" href="styles/style-android.css" media="screen and (max-width: 767px)"> -->

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Contoh Penggunaan SweetAlert</title>

</head>

<body>

    <div class="container">

        <h1>Contoh Pop-up Alert Menggunakan SweetAlert</h1>

        <button class="btn btn-primary" onclick="contoh()">Klik disini</button>

    </div>

    <script type="text/javascript">

        function contoh() {

            swal({

                title: "Berhasil!",

                text: "Pop-up berhasil ditampilkan",

                icon: "success",

                button: true

            });

        }

    </script>



</body>

</html>
